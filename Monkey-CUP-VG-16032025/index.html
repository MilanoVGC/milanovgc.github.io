<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey CUP VG 16.03.2025 - Pairings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <header>
        <div class="container">
             <h1 id="tournament-name">Monkey CUP VG 16.03.2025</h1>
             <p id="tournament-info"></p>
             <p style="margin-top: 5px;"><a href="../index.html" style="color: #ffcb05; font-size: 0.9em;">← Back to Tournament List</a></p>
             <!-- Update status span will be added here by JS -->
        </div>
    </header>
    <main>
        <div class="container">
            <div class="controls">
                <nav id="round-tabs"></nav>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search by Player Name...">
                    <button type="button" id="clear-search-btn" class="clear-search-button" title="Clear search">×</button>
                </div>
            </div>
            <div id="pairings-container">
                <h2 id="current-round-title"></h2>
                <table id="pairings-table">
                    <thead>
                        <tr>
                            <th>Table</th>
                            <th>Player 1</th>
                            <th>Player 2</th>
                        </tr>
                    </thead>
                    <tbody id="pairings-body"></tbody>
                </table>
                 <p id="loading-message">Loading pairings...</p>
            </div>

            <!-- Standings Section Placeholder -->
            <div id="standings-container" style="display: none; margin-top: 40px;">
                 <h2 id="standings-title">Swiss Standings</h2>
                 <table id="standings-table">
                     <thead>
                         <tr>
                             <th>Rank</th>
                             <th>Player</th>
                             <th>Record</th>
                             <th>OWP %</th>
                             <th>OOWP %</th>
                         </tr>
                     </thead>
                     <tbody id="standings-body">
                         <!-- Standings rows will be inserted here by JS -->
                     </tbody>
                 </table>
                 <p id="standings-loading-message" style="display: none; text-align: center; margin-top: 15px; color: #6c757d;">Calculating standings...</p>
                 <p id="no-standings-message" style="display: none; text-align: center; margin-top: 15px; color: #6c757d;">No Swiss rounds found to calculate standings.</p>
            </div>
            <!-- End Standings Section -->

        </div>
    </main>
    <script src="../assets/script.js"></script>
</body>
</html>
