# .github/workflows/process_tournament.yml

name: Process Tournament TDF Upload

on:
  push:
    branches:
      - main
    paths:
      - 'incoming/**.tdf'

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    outputs:
      processed_folder: ${{ steps.process_file.outputs.tournament_folder }}
      original_name: ${{ steps.process_file.outputs.tournament_name }}

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Install xmlstarlet
      - name: Install xmlstarlet
        run: |
          sudo apt-get update
          sudo apt-get install -y xmlstarlet

      # Step 3: Find Uploaded TDF
      - name: Find Uploaded TDF
        id: find_file
        run: |
          TDF_FILE=$(find incoming -name '*.tdf' -print -quit)
          if [ -z "$TDF_FILE" ]; then
            echo "No TDF file found in incoming/. Exiting."
            exit 1
          fi
          echo "Found TDF file: $TDF_FILE"
          echo "file_path=$TDF_FILE" >> $GITHUB_OUTPUT

      # Step 4: Process Tournament File
      - name: Process Tournament File
        id: process_file
        run: |
          INPUT_FILE="${{ steps.find_file.outputs.file_path }}"
          echo "Processing file: $INPUT_FILE"

          TOURNAMENT_NAME=$(xmlstarlet sel -t -v '/tournament/data/name' "$INPUT_FILE")
          if [ -z "$TOURNAMENT_NAME" ]; then
            echo "Could not extract tournament name from $INPUT_FILE. Using filename as fallback."
            BASENAME=$(basename "$INPUT_FILE" .tdf)
            TOURNAMENT_NAME=${BASENAME//_/ }
          fi
          echo "Original Tournament Name: $TOURNAMENT_NAME"

          SANITIZED_NAME=$(echo "$TOURNAMENT_NAME" | sed -e 's/ /-/g' -e 's/[^A-Za-z0-9-]//g')
          if [ -z "$SANITIZED_NAME" ]; then
            echo "Sanitized name is empty. Using 'Unnamed-Tournament-$(date +%s)'."
            SANITIZED_NAME="Unnamed-Tournament-$(date +%s)"
          fi
          TOURNAMENT_FOLDER="$SANITIZED_NAME"
          echo "Target Folder: $TOURNAMENT_FOLDER"

          mkdir -p "$TOURNAMENT_FOLDER/data"

          cat << EOF > "$TOURNAMENT_FOLDER/index.html"
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>${TOURNAMENT_NAME} - Pairings</title>
              <link rel="preconnect" href="https://fonts.googleapis.com">
              <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
              <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
              <link rel="stylesheet" href="../assets/style.css">
          </head>
          <body>
              <header>
                  <div class="container">
                       <h1 id="tournament-name">${TOURNAMENT_NAME}</h1>
                       <p id="tournament-info"></p>
                       <p style="margin-top: 5px;"><a href="../index.html" style="color: #ffcb05; font-size: 0.9em;">← Back to Tournament List</a></p>
                       <!-- Update status span will be added here by JS -->
                  </div>
              </header>
              <main>
                  <div class="container">
                      <div class="controls">
                          <nav id="round-tabs"></nav>
                          <div class="search-container">
                              <input type="text" id="search-input" placeholder="Search by Player Name...">
                              <button type="button" id="clear-search-btn" class="clear-search-button" title="Clear search">×</button>
                          </div>
                      </div>
                      <div id="pairings-container">
                          <h2 id="current-round-title"></h2>
                          <table id="pairings-table">
                              <thead>
                                  <tr>
                                      <th>Table</th>
                                      <th>Player 1</th>
                                      <th>Player 2</th>
                                  </tr>
                              </thead>
                              <tbody id="pairings-body"></tbody>
                          </table>
                           <p id="loading-message">Loading pairings...</p>
                      </div>

                      <!-- Standings Section Placeholder -->
                      <div id="standings-container" style="display: none; margin-top: 40px;">
                           <h2 id="standings-title">Swiss Standings</h2>
                           <table id="standings-table">
                               <thead>
                                   <tr>
                                       <th>Rank</th>
                                       <th>Player</th>
                                       <th>Record</th>
                                       <th>OWP %</th>
                                       <th>OOWP %</th>
                                   </tr>
                               </thead>
                               <tbody id="standings-body">
                                   <!-- Standings rows will be inserted here by JS -->
                               </tbody>
                           </table>
                           <p id="standings-loading-message" style="display: none; text-align: center; margin-top: 15px; color: #6c757d;">Calculating standings...</p>
                           <p id="no-standings-message" style="display: none; text-align: center; margin-top: 15px; color: #6c757d;">No Swiss rounds found to calculate standings.</p>
                      </div>
                      <!-- End Standings Section -->

                  </div>
              </main>
              <script src="../assets/script.js"></script>
          </body>
          </html>
          EOF
          echo "Generated $TOURNAMENT_FOLDER/index.html"

          # --- Debugging for mv ---
          echo "--- Debug: Before Move ---"
          echo "Source path (\$INPUT_FILE): '$INPUT_FILE'"
          ls -l "$INPUT_FILE" || echo "WARNING: Source file '$INPUT_FILE' not found by ls!"
          echo "Target directory (\$TOURNAMENT_FOLDER/data/): '$TOURNAMENT_FOLDER/data/'"
          ls -ld "$TOURNAMENT_FOLDER/data/" || echo "WARNING: Target directory '$TOURNAMENT_FOLDER/data/' not found by ls!"
          echo "Target file path: '$TOURNAMENT_FOLDER/data/tournament_data.xml'"
          echo "Attempting move command..."
          mv "$INPUT_FILE" "$TOURNAMENT_FOLDER/data/tournament_data.xml"
          MV_EXIT_CODE=$?
          echo "--- Debug: After Move ---"
          if [ $MV_EXIT_CODE -ne 0 ]; then
            echo "ERROR: 'mv' command failed with exit code $MV_EXIT_CODE!"
            exit $MV_EXIT_CODE
          else
            echo "'mv' command succeeded (exit code 0)."
            ls -l "$TOURNAMENT_FOLDER/data/tournament_data.xml" || echo "ERROR: Target file '$TOURNAMENT_FOLDER/data/tournament_data.xml' not found by ls after successful mv!"
          fi
          echo "--- End Debugging ---"

          echo "tournament_folder=$TOURNAMENT_FOLDER" >> $GITHUB_OUTPUT
          echo "tournament_name=$TOURNAMENT_NAME" >> $GITHUB_OUTPUT

      # Step 5: Update Root Index File
      - name: Update Root Index File
        run: |
          echo "Generating root index.html..."
          cat << EOF > index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Available Tournaments</title>
              <link rel="preconnect" href="https://fonts.googleapis.com">
              <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
              <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
              <link rel="stylesheet" href="./assets/style.css">
          </head>
          <body>
              <header>
                  <div class="container">
                       <h1>Available Tournaments</h1>
                       <p>Select a tournament below to view pairings.</p>
                       <p style="margin-top: 5px;"><a href="./admin_upload.html" style="color: #ffcb05; font-size: 0.9em;">Admin Upload Page</a></p>
                  </div>
              </header>
              <main>
                  <div class="container">
                      <table class="tournament-list-table">
                          <thead>
                              <tr>
                                  <th>Tournament Name</th>
                              </tr>
                          </thead>
                          <tbody>
          EOF
          find . -maxdepth 1 -mindepth 1 -type d ! -path './assets' ! -path './incoming' ! -path './.github' ! -path './.git' -print0 | while IFS= read -r -d $'\0' dir; do
              FOLDER_NAME=$(basename "$dir")
              echo "Adding row for $FOLDER_NAME"
              echo "                              <tr>" >> index.html
              echo "                                  <td><a href=\"./$FOLDER_NAME/\">$FOLDER_NAME</a></td>" >> index.html
              echo "                              </tr>" >> index.html
          done
          cat << EOF >> index.html
                          </tbody>
                      </table>
                  </div>
              </main>
          </body>
          </html>
          EOF
          echo "Generated root index.html"

      # Step 6: Commit and Push Changes
      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull
          git add .
          if ! git diff --staged --quiet; then
            ORIGINAL_NAME="${{ steps.process_file.outputs.tournament_name }}"
            COMMIT_MSG="Automated: Processed upload"
            if [ ! -z "$ORIGINAL_NAME" ]; then
               COMMIT_MSG="$COMMIT_MSG for '$ORIGINAL_NAME'"
            fi
            git commit -m "$COMMIT_MSG"
            git push
          else
            echo "No changes detected to commit."
          fi
